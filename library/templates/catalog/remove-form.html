{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>NDMC Library | Return Form</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="{% static 'css/return.css' %}">
</head>
{% block content %}
{% include 'base.html'%}
<body>
  <div class="card"> 
    <h2 class="headline">Remove  Form</h2>
    <h2 class="title">Book Title : {{reserve.book.title}}</h2>
    <p>Author <strong>: {{reserve.book.author}}</p></strong>
    <p>ISBN <strong>: {{reserve.book.isbn}}</p></strong>
 
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Remove">
    </form>
  </div>
{% endblock %}
</body>
{% include 'footer.html'%}
</html>
