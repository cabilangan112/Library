{% load static from staticfiles %}
	<link href="{% static 'css/navs.css' %}" rel="stylesheet">
 
<div class='navss   col-sm-12 text-center col-sm-offset-3'>
	{% if request.user.is_authenticated %}
		{% if request.user.is_superuser %}
			<a class="link" href=' '><strong>Reserve</strong></a> |
			<a class="link"  href=' '><strong>Borrow</strong></a> 
 
 
		{% else %}
			<p class=navs><a class="link"  href='{% url "user:detail" user.email %}'><strong> Borrow</strong></a> |
			<a class="link"  href='{% url "user:detail-reserve" user.email %} '><strong>Reserve</strong></a> | 
 			<a class="link"  href='{% url "user:edit_profile" user.id %}'><strong>Edit Profile</strong> </a> |
 			<a class="link"  href='{% url "user:edit_password" user.id_number %}'><strong>Change Credentials</strong> </a> 
 		</p>

		{% endif %}
	{% else %}
	 <div class="inner">
		<a href=' '>
			<h3 class="masthead-brand">Welcome</h3>
		</a>
		<nav class="nav nav-masthead">
			<a class="nav-link active btn" href=' '>Register</a>
		</nav>
	</div>
	{% endif %}
</div>
