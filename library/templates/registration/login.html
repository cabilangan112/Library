 

{% block content %}
{% if form.errors %}
  <div class="error_message col-md-12 offset-md-0 alert alert-danger" role="alert">
  {% for field in form %}
    {{ field.errors }}
  {% endfor %}
  </div>
{% endif %}
<section class="blog-content-area section-padding-0-100">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Blog Posts Area -->
      <div class="col-12 col-lg-8">
        <div class="blog-posts-area">
          <!-- Leave A Comment -->
          <div class="leave-comment-area clearfix">
            <div class="comment-form">
              <h4 class="headline">Login</h4>
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <td>{{ form.email.label_tag }}</td>
                      <td>{{ form.email }}</td>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <td>{{ form.password.label_tag }}</td>
                      <td>{{ form.password }}</td>
                    </div>
                  </div>
                  <div class="col-12">
                    <input type="submit" value="login" class="btn foode-btn"/>
                    <input type="hidden" name="next" value="{{ next }}" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
